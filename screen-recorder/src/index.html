<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen recorder</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <h1 class="text-center">Screen Recorder</h1>

    <div class="video__controls">
      <video class="screenShare_video"></video>

      <div class="button__controls">
        <button id="startBtn" class="button is-primary btn btn-primary">
          <i class="fas fa-play-circle"></i>
        </button>
        <button id="stopBtn" class="button is-warning btn btn-danger">
          <i class="fas fa-stop-circle"></i>
        </button>
        <button id="captureBtn" class="btn btn-dark">
          <i class="fa fa-camera" aria-hidden="true"></i>
        </button>
        <button id="videoSelectBtn" class="button is-text btn btn-link">
          Choose a Video Source
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
