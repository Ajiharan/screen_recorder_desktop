<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen recorder</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@200&display=swap"
      rel="stylesheet"
    />
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <h1 class="text-center">
      <i class="fas fa-video icon_record"></i>Screen Recorder
    </h1>

    <div class="video__content">
      <div class="left__content">
        <button
          class="
            btn btn-success
            videoSelectBtn
            btn-side-icon
            sideIconButton
            btn_animmate
          "
        >
          <i class="fas fa-desktop"></i>
        </button>
        <button
          class="btn btn-danger btn-side-icon captureButton sideIconButton"
        >
          <i class="fa fa-camera" aria-hidden="true"></i>
        </button>
        <button class="btn btn-primary btn-side-icon micBtn sideIconButton">
          <i class="fas fa-microphone"></i>
        </button>
        <button
          class="
            button
            is-primary
            btn btn-primary btn-side-icon
            startBtn
            sideIconButton
          "
        >
          <i class="fas fa-play-circle"></i>
        </button>
        <button
          class="
            button
            is-warning
            btn btn-danger btn-side-icon
            stopBtn
            sideIconButton
          "
        >
          <i class="fas fa-stop-circle"></i>
        </button>
      </div>
      <div class="right__content">
        <div class="video__controls">
          <video class="screenShare_video"></video>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
